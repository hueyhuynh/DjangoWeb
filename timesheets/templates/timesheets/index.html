<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
{% load static %}
<link href="../../static/timesheets/styles.css" rel="stylesheet" />

<body>

<div class="title">
  <h1><a href=".">TimeSheets</a></h1>
</div>

<!-- Form Module-->
<div class="module form-module">
  <div class="block">

  </div>
    <div class="form">
        <h2>Login to your account</h2>

        {% if errors %}
        <p><font color="red">Your username and password didn't match. Please try again.</font></p>
        {% endif %}

        <form action="{% url 'index' %}" method="POST">
            {% for field in form %}

                {{ field.label_tag }}
                {{ field }}

            {% endfor %}
            <button>Login</button>
            {% csrf_token %}
        </form>
    </div>
    <div class="cta"><a href="password_reset.html">Forgot Your Password?</a> </div>
    <div class="cta"><a href="password_change.html"> Change Your Password</a> </div>
    <div class="cta"><a href="registration_form.html"> Create New Account</a></div>
</div>
</body>
</html>
