    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
      <link href="styles.css" rel="stylesheet" />
<body>
<div align="center">
    <h1>TimeSheetMaster</h1>
    {% if user.is_authenticated %}
        <form method="POST" action="{% url 'userLogout' %}">
            <button action="submit">Logout</button>
               {% csrf_token %}
        </form>
    {% else %}
        <form action="dashboard.html" method="POST">
        <div class="form-group">
            {% for field in form %}

                    {{ field.label_tag }}

                    {{ field }}
                <br/>
        </div>
            {% endfor %}
        {% csrf_token %}
        </form>
    {% endif %}

</div>
<div align="center">
    <input type="submit" value="Login"/>
    <p>Forgot Your Password? Click <a href="Reset_Password.html">HERE</a></p>
    <p>New User?<a href="registration_form.html"> Create New Account</a></p>
</div>
</body>
