<h1>Hi</h1>
{% if user.is_authenticated %}
    <form method="POST" action="{% url 'logout' %}">
        <button action="submit">Logout</button>
           {% csrf_token %}
    </form>
{% else %}
    <form action="dashboard.html" method="POST">
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
    {% endfor %}
    <input type="submit" value="Login" />
    {% csrf_token %}
</form>
{% endif %}
